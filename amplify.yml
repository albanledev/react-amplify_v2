version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    test:
      commands:
        - npm run cy:run
    build:
      commands:
        - |
          npm run build
          BUILD_STATUS=$?
          if [ "$BUILD_STATUS" -eq 0 ]; then
            curl -X POST https://webhook.site/1dae43e3-5118-4ba4-9ecd-1a07b69fad25 \
              -H "Content-Type: application/json" \
              -d '{"status":"SUCCEED"}'
          else
            curl -X POST https://webhook.site/1dae43e3-5118-4ba4-9ecd-1a07b69fad25 \
              -H "Content-Type: application/json" \
              -d '{"status":"FAILED"}'
          fi
          exit $BUILD_STATUS
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
backend:
  phases:
    preBuild:
      commands:
        - export PATH=$HOME/python3.13/bin:$PATH
        - export PYTHONPATH=$HOME/python3.13/lib/python3.13/site-packages
        - sudo apt-get update && sudo apt-get install -y xz-utils
        - wget https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tar.xz
        - tar -xf Python-3.13.0.tar.xz
        - cd Python-3.13.0
        - ./configure --prefix=$HOME/python3.13
        - make && make install
        - export PATH=$HOME/python3.13/bin:$PATH
        - export PYTHONPATH=$HOME/python3.13/lib/python3.13/site-packages
        - cd ..
        - pip3 install --user pipenv
    build:
      commands:
        - amplifyPush --simple