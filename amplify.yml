version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - |
          npm run build
          BUILD_STATUS=$?
          if [ "$BUILD_STATUS" -eq 0 ]; then
            curl -X POST https://ton-site.com/webhook-amplify \
              -H "Content-Type: application/json" \
              -d '{"status":"SUCCEED"}'
          else
            curl -X POST https://ton-site.com/webhook-amplify \
              -H "Content-Type: application/json" \
              -d '{"status":"FAILED"}'
          fi
          exit $BUILD_STATUS
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
